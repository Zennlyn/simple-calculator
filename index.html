<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Simple Calculator</h1>
    <main>
      <section id="screen">0</section>
      <section id="calc-btn">
        <div class="btn-row">
          <button id="clear" class="btn">C</button>
          <button class="btn operator">^</button>
          <button class="btn operator">%</button>
          <button class="btn operator">&divide;</button>
        </div>
        <div class="btn-row">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">&times;</button>
        </div>
        <div class="btn-row">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">&minus;</button>
        </div>
        <div class="btn-row">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">+</button>
        </div>
        <div class="btn-row">
          <button class="btn number">+/&minus;</button>
          <button class="btn number">0</button>
          <button class="btn number">.</button>
          <button class="btn operator">=</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
